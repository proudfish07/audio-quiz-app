<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聽音作答系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎧 聽音作答系統</h1>

    <div id="startScreen">
      <input type="text" id="username" placeholder="請輸入你的姓名" />
      <button onclick="startQuiz()">開始答題</button>
    </div>

    <div id="quizScreen" style="display:none">
      <p id="questionCounter"></p>
      <audio id="audioPlayer" controls></audio>

      <div id="optionsContainer"></div>

      <div id="feedback"></div>
    </div>

    <div id="resultScreen" style="display:none">
      <h2>測驗結束</h2>
	  <p id="finalScore"></p>
      <table id="resultTable" border="1" style="width:100%; text-align: center; margin-top: 20px;">
	  </table>
	  <button onclick="restartQuiz()" style="margin-top: 20px;">🔁 重新作答</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
