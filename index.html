<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聽音作答系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎧 聽音作答系統</h1>

    <div id="startScreen">
      <button onclick="startQuiz()">開始作答</button>
	  
	  <div id="acknowledgement" style="padding: 1em; background-color: #f3f3f3; border: 1px solid #ccc; border-radius: 8px; margin-top: 2em; font-size: 0.9em;">
      <p>
        本測驗之鳥鳴聲素材來源於開放式鳥音平台
        <a href="https://xeno-canto.org/" target="_blank" rel="noopener noreferrer">xeno-canto.org</a>，
        特別感謝所有無私上傳鳥鳴資料的公民科學參與者與自然觀察者們。
        本活動僅作為教育用途，並尊重所有原始錄音貢獻者之權益。
      </p>
	  </div>
    </div>

    <div id="quizScreen" style="display:none">
      <p id="questionCounter"></p>
      <audio id="audioPlayer" controls></audio>

      <div id="optionsContainer"></div>

      <div id="feedback"></div>
    </div>

    <div id="resultScreen" style="display:none">
      <h2>測驗結束</h2>
	  <p id="finalScore"></p>
      <table id="resultTable" border="1" style="width:100%; text-align: center; margin-top: 20px;">
	  </table>
	  <button onclick="restartQuiz()" style="margin-top: 20px;">🔁 重新作答</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
